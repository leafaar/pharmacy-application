<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sarala&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pharmacy by yRRzB</title>
</head>
<body>
    <div class="background">
        <div class="container left">
        </div>
        <div class="container right">
            <img src="imgs/icon.png"  class="icon">
            <div class="cart">
            </div>
            <button class="btn cancelar">Cancelar</button>
            <button class="btn comprar">Comprar</button>
            <h2 class="totaltext">Total: $0</h2>
        </div>
        <div class="absCenter ">
            <div class="loaderPill">
                <div class="loaderPill-anim">
                    <div class="loaderPill-anim-bounce">
                        <div class="loaderPill-anim-flop">
                            <div class="loaderPill-pill"></div>
                        </div>
                    </div>
                </div>
                <div class="loaderPill-floor">
                    <div class="loaderPill-floor-shadow"></div>
                </div>
                <div class="loaderPill-text">Processando o seu pagamento.</div>
            </div>
        </div>
        <div class="process">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
